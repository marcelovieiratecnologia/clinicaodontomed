{% extends 'adminlte/base.html' %}

{% load meus_filtros %}

{% block title %}
    Cadastro de Cidade
{% endblock %}


{% block content %}

<form method="post">

    {% csrf_token %}
    <div class="row">
        <div class="form-group col-md-8">
            <label>Nome da Cidade:</label>
            {{ form_cidade.nome_cidade|addclass:'form-control' }}
        </div>

        <div class="form-group col-md-4">
            <label>UF</label>
            {{ form_cidade.uf|addclass:'form-control' }}
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-2">
            <input class="btn btn-primary" type="submit"  value="Salvar">
        </div>
    </div>



</form>

{% endblock content %}
